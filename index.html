<html>
	<head>
		<title>Teachable Machine Image Model with upload</title>
	</head>
	<body>
		<img id="imagePreview" style="height: 300px;" />
		<input id="imageUpload" type="file" />

		<div>Teachable Machine Image Model with upload</div>
		<h2>Result : <span id="label-container"></span></h2>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
		<script type="text/javascript">
			// More API functions here:
			// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

			// the link to your model provided by Teachable Machine export panel
			const URL = './model/';

			let model, labelContainer, maxPredictions;

			// Load the image model 
			async function init() {
				const modelURL = URL + 'model.json';
				const metadataURL = URL + 'metadata.json';

				// load the model and metadata
				model = await tmImage.load(modelURL, metadataURL);
				maxPredictions = model.getTotalClasses();

				labelContainer = document.getElementById('label-container');
				for (let i = 0; i < maxPredictions; i++) {
					// and class labels
					labelContainer.appendChild(document.createElement('span'));
				}
			}

			async function predict() {
				// predict can take in an image, video or canvas html element
				var image = document.getElementById('imagePreview');
				const prediction = await model.predict(image, false);

                if (prediction[0].probability.toFixed() == 1) {
					labelContainer.innerHTML = prediction[0].className;
                }
                if (prediction[1].probability.toFixed() == 1) {
					labelContainer.innerHTML = prediction[1].className;
                }
                if (prediction[2].probability.toFixed() == 1) {
					labelContainer.innerHTML = prediction[2].className;
                }
                if (prediction[3].probability.toFixed() == 1) {
					labelContainer.innerHTML = prediction[3].className;
                }


				/*for (let i = 0; i < maxPredictions; i++) {
					const classPrediction =
						prediction[i].className + ': ' + prediction[i].probability.toFixed();
					labelContainer.childNodes[i].innerHTML = classPrediction;
				}*/
			}
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript">
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('#imagePreview').attr('src', e.target.result);
						// $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
						$('#imagePreview').hide();
						$('#imagePreview').fadeIn(650);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						predict();
					});
				}
			}
			$('#imageUpload').change(function () {
				readURL(this);
			});
		</script>
	</body>
</html>
